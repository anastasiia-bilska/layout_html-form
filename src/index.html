<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="first-name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            value="12" 
            min="0" 
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date-of-birth">
        </label>

        <label class="form-field last-form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="e-mail"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field last-form-field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="5"
            maxlength="25"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label class="form-field inline-block">
            <input
              type="radio" 
              name="likes-cat"
              value="true"
            >
            Yes!
          </label>

          <label class="form-field inline-block">
            <input
              type="radio" 
              name="likes-cat"
              value="false"
            >
            No!
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favorite-color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="go-to-bed-time"
            step="1"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          
          <select 
            name="favorite-band-of-cars" 
            required 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field last-form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="work-rate"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset last-fieldset">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comments" 
            autocomplete="off" 
            cols="20" 
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field last-form-field">
          Would you recommend us?
          
          <select name="would-recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="submit-button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
